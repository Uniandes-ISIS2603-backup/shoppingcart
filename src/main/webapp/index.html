<!DOCTYPE html>
<html>

    <head>
        <script src="bower_components/angular/angular.js"></script>
        <script src="src/app.js"></script>
    </head>

    <body ng-app='MainApp'>

        <h2>Shopping Cart Example</h2>

        <div ng-controller='shopController'>
            <table class="table">
                <tr>
                    <th>Description</th>
                    <th>Qty</th>
                    <th>Cost</th>
                    <th>Total</th>
                    <th></th>
                </tr>
                <tr ng-repeat="item in invoice.items">
                    <td>
                        <input type="text" ng-model="item.description" class="input-small">
                    </td>
                    <td>
                        <input type="number" ng-model="item.qty" ng-required class="input-mini">
                    </td>
                    <td>
                        <input type="number" ng-model="item.cost" ng-required class="input-mini">
                    </td>
                    <td>{{item.qty * item.cost| currency}}</td>
                    <td>[<a href >X</a>]</td>
                </tr>
                <tr>
                    <td><a href  class="btn btn-small">add item</a>
                    </td>
                    <td></td>
                    <td>Total:</td>
                    <td>{{0| currency}}</td>
                </tr>
            </table>  
        </div>
    </body>
</html>
